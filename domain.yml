version: "3.0"
intents:
  - greet
  - order_food
  - thank_you

entities:
  - items
  - customer_id

slots:
  items:
    type: list
    mappings:
      - type: from_entity
        entity: items
  customer_id:
    type: text
    mappings:
      - type: from_entity
        entity: customer_id

actions:
  - action_confirm_order

templates:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_thank_you:
    - text: "Thank you for your order!"
