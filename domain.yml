responses:
  utter_saludar:
    - text: "¡Hola! Bienvenido a El Calamar. ¿En qué puedo ayudarte hoy?"

  utter_menu:
    - text: "En El Calamar ofrecemos lo mejor de la cocina marina y platos típicos de la región. Nuestro menú incluye: 1) Ceviche de pescado, 2) Lomo saltado, 3) Pulpo a la parrilla, 4) Sopa de mariscos, 5) Pescado a la plancha, 6) Pizza Calamar (una pizza especial con calamares frescos), 7) Ensalada de quinua. Además, tenemos opciones vegetarianas y postres caseros como la tarta de maracuyá."

  utter_hours:
    - text: "Estamos abiertos todos los días de 12:00 PM a 10:00 PM. ¡Te esperamos para disfrutar de nuestra comida!"

  utter_location:
    - text: "Nos encontramos en la Avenida El Sol, a solo unos minutos de la Plaza de Armas, en Cusco. La dirección exacta es: Avenida El Sol 456."

  utter_politicas:
    - text: "Nuestra política de reservas es simple: puedes hacer una reserva llamando al +51 84 123456 o a través de nuestro sitio web. Las cancelaciones deben realizarse al menos 24 horas antes para evitar cargos. Si tienes alguna duda, no dudes en contactarnos."

  utter_promociones:
    - text: "¡Este mes tenemos un 15% de descuento en todos nuestros platos de mariscos! Aprovecha la promoción y disfruta de los mejores sabores del mar."

  utter_delivery:
    - text: "Sí, realizamos delivery dentro de la ciudad de Cusco. Los pedidos a domicilio tienen un costo adicional de S/ 5. Si deseas hacer un pedido, puedes llamarnos o pedir a través de nuestra página web."

  utter_contact:
    - text: "Si tienes alguna pregunta o quieres hacer una reserva, puedes contactarnos por teléfono al +51 84 123456 o por correo electrónico a contacto@elcalamar.com."

  utter_about:
    - text: "El Calamar es un restaurante especializado en cocina marina y platos típicos de Cusco. Fundado hace 10 años por el chef Mario Gómez, quien trae consigo más de 20 años de experiencia en la cocina, nuestro restaurante es un lugar acogedor donde podrás disfrutar de platillos frescos y deliciosos preparados con los mejores ingredientes locales."

  utter_agradecimiento:
    - text: "Gracias por tu pedido, en breve te atenderemos."

